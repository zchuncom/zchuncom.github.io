<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- 核心 iOS 配置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes"> <!-- 全屏模式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> <!-- 状态栏黑色 -->
  <!-- 在 HTML 中添加缓存控制 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

  <!-- iOS 主屏幕图标 -->
  <link rel="apple-touch-icon" href="/img/ios-icon-180x180.png">

  <!-- iOS 启动画面（至少一个尺寸） -->
  <link rel="apple-touch-startup-image" 
        media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
        href="/img/ios-launch-1125x2436.png">
  
  <title>交易计算器</title>
  <link rel="stylesheet" href="/css/calc.css">
</head>

<body>
  <div class="calculator">
    <div class="position-switcher">

      <!-- 多单按钮 -->
      <button class="position-btn active" data-direction="long" >
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <!-- 上升趋势线 -->
          <path d="M4 14l6-6 4 4 6-8" stroke-linecap="round" />
          <circle cx="4" cy="14" r="1.5" />
          <circle cx="10" cy="8" r="1.5" />
          <circle cx="14" cy="12" r="1.5" />
          <circle cx="20" cy="6" r="1.5" />
        </svg>
        多单
      </button>

      <!-- 空单按钮 -->
      <button class="position-btn" data-direction="short">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <!-- 下降趋势线 -->
          <path d="M4 6l6 6 4-4 6 8" stroke-linecap="round" />
          <circle cx="4" cy="6" r="1.5" />
          <circle cx="10" cy="12" r="1.5" />
          <circle cx="14" cy="8" r="1.5" />
          <circle cx="20" cy="14" r="1.5" />
        </svg>
        空单
      </button>
      <button id="reset" class="btn-reset">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path
            d="M12 5V2L8 6l4 4V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
        </svg>
        重置
      </button>
    </div>

    <div class="input-group">
      <label>开仓价</label>
      <input type="number" id="entry" step="0.0001" placeholder="输入价格">
    </div>

    <div class="input-group">
      <label>平仓价</label>
      <input type="number" id="exit" step="0.0001" placeholder="输入价格">
    </div>

    <div class="input-group">
      <label>涨跌幅 (%)</label>
      <input type="number" inputmode="decimal" autocorrect="off" autocomplete="off" id="change" step="0.01" placeholder="输入百分比">
    </div>
    
    <div class="input-group">
      <label>杠杆倍数</label>
      <input type="number" id="leverage" value="20" min="1" placeholder="杠杆倍数">
    </div>

    <div class="results">
      <div class="result-item">
        <span class="result-label">基础波动</span>
        <span id="baseResult" class="result-value">-</span>
      </div>
      <div class="result-item">
        <span class="result-label">杠杆收益</span>
        <span id="leverageResult" class="result-value">-</span>
      </div>
    </div>
    <!-- 在results区块后添加 -->
    <div class="mode-display" id="modeDisplay"></div>

  </div>
  <script src="/js/calc.js"></script>
</body>

</html>
