<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交易计算器</title>
  <link rel="stylesheet" href="/css/calc.css">
</head>

<body>
  <div class="calculator">
    <div class="position-switcher">

      <!-- 多单按钮 -->
      <button class="position-btn active" data-direction="long" >
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <!-- 上升趋势线 -->
          <path d="M4 14l6-6 4 4 6-8" stroke-linecap="round" />
          <circle cx="4" cy="14" r="1.5" />
          <circle cx="10" cy="8" r="1.5" />
          <circle cx="14" cy="12" r="1.5" />
          <circle cx="20" cy="6" r="1.5" />
        </svg>
        多单
      </button>

      <!-- 空单按钮 -->
      <button class="position-btn" data-direction="short">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <!-- 下降趋势线 -->
          <path d="M4 6l6 6 4-4 6 8" stroke-linecap="round" />
          <circle cx="4" cy="6" r="1.5" />
          <circle cx="10" cy="12" r="1.5" />
          <circle cx="14" cy="8" r="1.5" />
          <circle cx="20" cy="14" r="1.5" />
        </svg>
        空单
      </button>
      <button id="reset" class="btn-reset">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path
            d="M12 5V2L8 6l4 4V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
        </svg>
        重置
      </button>
    </div>

    <div class="input-group">
      <label>开仓价</label>
      <input type="number" id="entry" step="0.0001" placeholder="输入价格">
    </div>

    <div class="input-group">
      <label>平仓价</label>
      <input type="number" id="exit" step="0.0001" placeholder="输入价格">
    </div>

    <div class="input-group">
      <label>涨跌幅 (%)</label>
      <input type="number" id="change" step="0.01" placeholder="输入百分比" style="width: 173px;">
      <input type="number" id="leverage" value="20" min="1" placeholder="杠杆倍数" style="width: 80px;">
    </div>

    <div class="results">
      <div class="result-item">
        <span class="result-label">基础波动</span>
        <span id="baseResult" class="result-value">-</span>
      </div>
      <div class="result-item">
        <span class="result-label">杠杆收益</span>
        <span id="leverageResult" class="result-value">-</span>
      </div>
    </div>
    <!-- 在results区块后添加 -->
    <div class="mode-display" id="modeDisplay"></div>

  </div>
  <script src="/js/calc.js"></script>
</body>

</html>
